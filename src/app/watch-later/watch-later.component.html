<div class="grid-box">
  <div class="items">
    <div class="item" *ngFor="let movie of movies">
      <a routerLink="/movie/{{movie.id}}">
        <div class="img-aspect">
          <img class="img" src="{{movie.posterUrl}}" alt="">
        </div>
        <div class="details">
          <div class="item-title">{{movie.title}}</div>
          <div class="item-year">{{movie.year}}</div>
        </div>
      </a>
    </div>
  </div>
</div>
