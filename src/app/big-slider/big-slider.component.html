<div class="container">
  <div class="slider horizontal-list" id="slider">
    <div class="slider-item item" *ngFor="let item of items">
      <div class="img-background">
        <img src="{{item.img}}" alt=".." id="{{item.id}}">
        <div class="details">
          <div class="details-title">Star Trek</div>
        </div>
      </div>
      <div class="gradient-bottom"></div>
    </div>
  </div>
</div>
