<div class="grid-list">
  <div class="grid-box">
    <h1>KitaplÄ±k</h1>
    <div class="items">
      <div class="favorite-item" *ngFor="let movie of movies">
        <a routerLink="/movie/{{movie.id}}">
          <div class="img-aspect">
            <img class="img" [attr.data-src]="movie.posterUrl" alt="" appLazyLoadImg>
          </div>
        </a>
        <div class="details">
          <a routerLink="/movie/{{movie.id}}">
            <div class="item-title">{{movie.title}}</div>
          </a>
          <div class="item-year">{{movie.year}}</div>
        </div>
      </div>
    </div>
  </div>
    <app-library-i-watched></app-library-i-watched>
    <app-library-watch-later></app-library-watch-later>
</div>
