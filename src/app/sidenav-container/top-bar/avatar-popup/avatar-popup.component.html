<div class="popup">
  <div class="popup-border">
    <div class="header">
      <div class="avatar-background">
        <img class="avatar" src="{{user.avatarUrl}}" alt="{{user.displayName}}">
      </div>
      <div class="header-details">
        <div class="header-title">{{user.displayName}}</div>
        <div class="header-subtitle">{{user.email}}</div>
      </div>
    </div>
    <div class="section">
      <mat-nav-list>
        <mat-list-item (click)="openSettingsDialog()">
          <app-settings-icon></app-settings-icon>
          <span>Bildirim ayarlarÄ±</span>
        </mat-list-item>
        <mat-list-item (click)="exitToApp()">
          <app-exit-to-app-icon></app-exit-to-app-icon>
          <span>Oturumu kapat</span>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>
</div>
