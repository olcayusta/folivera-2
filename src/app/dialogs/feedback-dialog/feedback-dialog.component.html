<form autocomplete="off" spellcheck="false" (submit)="submit(textAreaElement.value)">
  <h2 mat-dialog-title>Geri bildirim gönder</h2>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Açıklama</mat-label>
      <textarea #textAreaElement matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="8"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button color="primary">GÖNDER</button>
  </div>
</form>
