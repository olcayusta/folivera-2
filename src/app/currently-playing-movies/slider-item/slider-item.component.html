<a class="item-link">
    <div class="item">
        <div class="img-background" matRipple routerLink="/watch/100">
            <img class="img" src="{{movie.posterUrl}}" alt="{{movie.title}}">
        </div>
        <div class="details">
            <!-- <div class="info">
               <div class="year">{{movie.year}}</div>
             </div>-->
            <a [routerLink]="['/movie', movie.id]">
                <div class="title">{{movie.originalTitle}}</div>
            </a>
            <div class="info">
                <div class="year">{{movie.year}}</div>
                <div class="bracket">•</div>
                <div>GENEL İZLEYİCİ</div>
            </div>

            <div class="genre-list">
                <div class="watching-count">{{movie.nowPlayingCount}} KİŞİ İZLİYOR</div>
            </div>
        </div>
    </div>
</a>
